<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quản Lý Thông Tin Sinh Viên</h1>

        <div class="form-section">
            <h2>Nhập Thông Tin Sinh Viên</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="maSV">Mã SV:</label>
                    <input type="text" id="maSV" required>
                </div>
                <div class="form-group">
                    <label for="hoTen">Họ và Tên:</label>
                    <input type="text" id="hoTen" required>
                </div>
                <div class="form-group">
                    <label for="ngaySinh">Ngày Sinh:</label>
                    <input type="date" id="ngaySinh" required>
                </div>
                <div class="form-group">
                    <label for="lopHoc">Lớp Học:</label>
                    <input type="text" id="lopHoc" required>
                </div>
                <div class="form-group">
                    <label for="diemGPA">Điểm GPA:</label>
                    <input type="number" id="diemGPA" step="0.01" min="0" max="4" required>
                </div>
                <div class="button-group">
                    <button type="submit" id="submitBtn">Thêm Sinh Viên</button>
                    <button type="button" id="cancelBtn" class="hidden">Hủy</button>
                </div>
            </form>
        </div>

        <div class="table-section">
            <h2>Danh Sách Sinh Viên</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Mã SV</th>
                        <th>Họ và Tên</th>
                        <th>Ngày Sinh</th>
                        <th>Lớp Học</th>
                        <th>Điểm GPA</th>
                        <th>Thao Tác</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                </tbody>
            </table>
            <p id="emptyMessage" class="empty-message">Chưa có sinh viên nào trong danh sách.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
